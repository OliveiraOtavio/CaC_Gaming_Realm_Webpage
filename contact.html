    <h1>Contactanos</h1>
    <main>
        <div class="container contact-form">
            <div class="contact-image">
                <img src="./assets/images/logo.png" alt="logo_gaming_realm">
            </div>
            <form id="contact-form" method="post">
                <h3>Dejanos tu mensaje!</h3>
                <div id="message-container"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Nombre *" required
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Email *" required
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Telefono *"
                                required value="">
                        </div>
                        <div class="form-group">
                            <select name="gamer-type" class="form-control" id="gamer-type" required autocomplete="off">
                                <option value="" disabled selected>Â¿Cual es la plataforma de tu consulta?</option>
                                <option value="pc">PC</option>
                                <option value="xbox">Xbox</option>
                                <option value="playstation">Playstation</option>
                                <option value="switch">Nintento Switch</option>
                                <option value="otra">Otra Plataforma</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" id="message-board" placeholder="Escribi tu consulta *"
                                required style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="button" name="btnSubmit" class="btnContact" value="Enviar Consulta"
                                onclick="handleSubmit()">
                        </div>
                    </div>
                </div>
            </form>
