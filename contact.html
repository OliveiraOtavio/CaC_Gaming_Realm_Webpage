    <!-- Contenido Principal -->
    <h1>Contact Us</h1>
    <main>        
        <div class="container contact-form">
            <div class="contact-image">
                <img src="./assets/images/logo.png" alt="logo_gaming_realm">
            </div>
            <form id="contact-form" method="post">
                <h3>Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" required
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" required
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                required value="">
                        </div>
                        <div class="form-group">
                            <select name="gamer-type" class="form-control" id="gamer-type" required autocomplete="off">
                                <option value="" disabled selected>¿Qué tipo de gamer sos?</option>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                                <option value="both">Ambos!</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" id="message-board" placeholder="Your Message *"
                                required style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="button" name="btnSubmit" class="btnContact" value="Send Message"
                                onclick="handleSubmit()">
                        </div>
                    </div>
                </div>
            </form>
        </div>    
    </main>
